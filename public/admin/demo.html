<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        .modal-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .appointment-modal {
            background: white;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            position: relative;
            padding: 40px;
        }
        .close-btn {
            position: absolute;
            right: 20px;
            top: 20px;
            background: none;
            border: none;
            font-size: 24px;
            color: #6c757d;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .close-btn:hover {
            color: #495057;
        }
        .modal-title {
            color: #0d6efd;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        .modal-subtitle {
            color: #6c757d;
            font-size: 14px;
            margin-bottom: 24px;
        }
        .form-label {
            font-weight: 500;
            color: #212529;
            font-size: 14px;
            margin-bottom: 6px;
        }
        .required {
            color: #dc3545;
        }
        .form-control {
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 10px 14px;
            font-size: 14px;
        }
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.1);
        }
        .add-guest-btn {
            background: none;
            border: none;
            color: #0d6efd;
            font-size: 14px;
            font-weight: 500;
            padding: 0;
            margin-bottom: 16px;
            cursor: pointer;
        }
        .add-guest-btn:hover {
            color: #0a58ca;
        }
        .form-check-input:checked {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        .form-check-label {
            font-size: 14px;
            color: #495057;
        }
        .btn-reset {
            padding: 10px 24px;
            border: 1px solid #0d6efd;
            color: #0d6efd;
            background: white;
            border-radius: 6px;
            font-weight: 500;
            font-size: 14px;
        }
        .btn-reset:hover {
            background-color: #e7f1ff;
        }
        .btn-submit {
            padding: 10px 32px;
            background-color: #0d6efd;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            font-size: 14px;
        }
        .btn-submit:hover {
            background-color: #0a58ca;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 24px;
        }
    </style>
</head>
<body>
    <div class="modal-container">
        <div class="appointment-modal">
            <button class="close-btn" onclick="closeModal()">Ã—</button>
            
            <h2 class="modal-title">Book Your Appointment</h2>
            <p class="modal-subtitle">Let us help you understand Deep Enrich better.</p>
            
            <div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Name <span class="required">*</span></label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Email <span class="required">*</span></label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                </div>

                <button class="add-guest-btn">+ Add Guest</button>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Your company name <span class="required">*</span></label>
                        <input type="text" class="form-control" id="companyName" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Your contact number <span class="required">*</span></label>
                        <input type="tel" class="form-control" id="contactNumber" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Which industries are you targeting? <span class="required">*</span></label>
                    <input type="text" class="form-control" id="industries" placeholder="e.g. Pharma, Textile, IT, BFSI etc." required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Target Designations / Job titles? <span class="required">*</span></label>
                    <input type="text" class="form-control" id="jobTitles" placeholder="e.g. Director, C-level, Head & Manager" required>
                </div>

                <div class="mb-3">
                    <label class="form-label mb-2">What is your main priority? <span class="required">*</span></label>
                    <div class="d-flex gap-4">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="priority" id="contactOnly" value="contact">
                            <label class="form-check-label" for="contactOnly">
                                Contact number only
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="priority" id="emailOnly" value="email">
                            <label class="form-check-label" for="emailOnly">
                                Email only
                            </label>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">How much contacts are you looking on a monthly basis? <span class="required">*</span></label>
                    <input type="text" class="form-control" id="monthlyContacts" required>
                </div>

                <div class="button-group">
                    <button class="btn-reset" onclick="resetForm()">Reset</button>
                    <button class="btn-submit" onclick="submitForm()">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function closeModal() {
            console.log('Modal closed');
            alert('Modal closed');
        }

        function resetForm() {
            document.getElementById('name').value = '';
            document.getElementById('email').value = '';
            document.getElementById('companyName').value = '';
            document.getElementById('contactNumber').value = '';
            document.getElementById('industries').value = '';
            document.getElementById('jobTitles').value = '';
            document.getElementById('monthlyContacts').value = '';
            document.querySelectorAll('input[name="priority"]').forEach(radio => radio.checked = false);
        }

        function submitForm() {
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                companyName: document.getElementById('companyName').value,
                contactNumber: document.getElementById('contactNumber').value,
                industries: document.getElementById('industries').value,
                jobTitles: document.getElementById('jobTitles').value,
                priority: document.querySelector('input[name="priority"]:checked')?.value,
                monthlyContacts: document.getElementById('monthlyContacts').value
            };

            // Basic validation
            if (!formData.name || !formData.email || !formData.companyName || !formData.contactNumber || 
                !formData.industries || !formData.jobTitles || !formData.priority || !formData.monthlyContacts) {
                alert('Please fill in all required fields');
                return;
            }

            console.log('Form submitted:', formData);
            alert('Appointment booked successfully!');
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
